<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<main>
    <header>
        <h1>Cash Register Project</h1>
    </header>
    <div id="change-due" class="change-display"></div>
    <div class="input-div">
        <label for="price">Enter purchase price (Total):</label>
        <input type="number" id="price" class="user-input" placeholder="e.g. 3.26" />
    </div>
    <div class="input-div">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash" class="user-input" placeholder="e.g. 20.00" />
    </div>
    <button class="check-btn-styles" id="purchase-btn">Calculate</button>
    <div class="container">
        <div class="cash-drawer-container">
            <div id="cash-drawer-display" class="cash-drawer-display"></div>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
